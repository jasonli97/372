    <h1 class="htext">Contact Me</h1>
    <div class="content">
        <form action="submit.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Doe" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hello@gmail.com" required>
        
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="401-123-4567" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8" required></textarea>

            <p class="ftext">How would you like to be contacted?</p>
            <div class="radio-container">
                <label><input type="radio" name="contact_method" value="email" required>Email</label>
                <label><input type="radio" name="contact_method" value="text" required>Text</label>
                <label><input type="radio" name="contact_method" value="phone" required>Phone</label>
            </div>

        
            <button type="submit">Send</button>
        </form>
    </div>
</body>
